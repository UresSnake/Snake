name: CI
on: [push]
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: 1.8

      - name: Build the project
      run: mvn compile

      - name: Run the unit tests
      run: mvn test
